<body>
<div id="footer" class="footer">
    <ul>
        <li class="tab index"><a class="font" href="index.html">首页</a></li>
        <li class="tab class-has"><a class="font" href="class.html">分类</a></li>

<script type="text/templete" id="class-tmpl">
    {{ if(it.length>0){ }}
        <ul id="categoryWrap">
            {{ for(var i=0;i<it.length;i++){ }}
                {{ if(i == 0){ }}
                    <div class='class-list-name active'>{{=it[i].className}}</div>
                {{ }else{ }}
                    <div class='class-list-name'>{{=it[i].className}}</div>
                {{ } }}
            {{ } }}
        </ul>
    {{ } }}
</script>

<script type="text/templete" id="goods-tmpl">
    {{ if(it.length>0){ }}
        {{ for(var i=0;i<it.length;i++){ }}
            {{ if(it[i].goods_content.length>0){ }}
                <div class="class-detail-container" data-id="{{=it[i]._id}}">
                    <img src="{{=it[i].goods_content[0].shopGoodsUrl}}"/>
                </div>
            {{ } }}
        {{ } }}
    {{ } }}
   
</script>

<!-- build:js js/class.min.js -->
<script type="text/javascript" src="js/config.js"></script>

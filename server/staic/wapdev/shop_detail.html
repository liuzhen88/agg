<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
	<title>易卖会-商品详情</title>
	<!-- build:css css/shop_detail.min.css -->
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/shop_detail.css"/>
	<!-- endbuild -->
</head>
<body>
<div id="GoodsDetail"></div>
<script type="text/template" id="GoodsDetail-tmpl">
{{ if(it.goods_name){ }}
    <div class="notice-header">
        <a class="go-back" href="javascript:history.back();"></a>
        {{=it.goods_name}}
    </div>
    <div class='jx'></div>
    <div class='describe'>如需订购,请致客服热线:13771839259</div>
    <div class='jx'></div>

    {{ if(it.goods_content.length>0){ }}
        {{ for(var m=0;m<it.goods_content.length;m++){ }}
            <div class='shop-goods-container'>
                <div class='jx'></div>
                <img src="{{=it.goods_content[m].shopGoodsUrl}}"/>
            </div>
        {{ } }}
    {{ }else{ }}
        <div class='no-data'>~暂无数据~</div>
    {{ } }}
{{ }else{ }}
    <div class='no-data'>~暂无数据~</div>
{{ } }}    
</script> 
<!-- build:js js/shop_detail.min.js -->   
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/doT.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/shop_detail.js"></script>
<!-- endbuild -->     
</body>
</html>
